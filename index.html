<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Icons' CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
    <title>Blog with API</title>
  </head>
  <body class="d-flex flex-column">
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header>
      <!-- Title -->
      <div class="container-fluid">
        <div id="blogTitle">Blog with API</div>
      </div>
    </header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              GENERAL GRID                               -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Grid -->
    <div class="container-fluid flex-grow-1 overflow-auto">
      <div class="row posts-container"></div>
    </div>

    <footer class="footer mt-auto p-2 d-flex align-items-center">
      Sticky footer
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MODAL                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Modal -->
    <div
      class="modal fade show"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Post's title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="uil uil-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="modal-subtitle">Username</h5>
            <p id="userName">Actual username</p>
            <hr />
            <h5 class="modal-subtitle">Email</h5>
            <p id="userMail" class="text-lowercase">User email</p>
            <hr />

            <!-- Body (collapsable) -->
            <div id="accordianId" role="tablist" aria-multiselectable="true">
              <div class="card border-0">
                <div class="subtitle-wrapper d-flex justify-content-between">
                  <h5 class="col-11 modal-subtitle p-0 mb-0">Body</h5>
                  <div class="p-0" role="tab" id="section1HeaderId">
                    <!-- Icon -->
                    <h5 class="mb-0 p-0">
                      <a
                        data-toggle="collapse"
                        data-parent="#accordianId"
                        href="#section1ContentId"
                        aria-expanded="true"
                        aria-controls="section1ContentId"
                      >
                        <i class="uil uil-angle-down pb-0 text-right"></i>
                      </a>
                    </h5>
                  </div>
                </div>
                <div
                  id="section1ContentId"
                  class="collapse in"
                  role="tabpanel"
                  aria-labelledby="section1HeaderId"
                >
                  <div
                    id="bodyPost"
                    class="card-body modal-text modal-text-container overflow-auto pl-0"
                  >
                    Post's body
                  </div>
                </div>
              </div>
            </div>
            <hr />

            <!-- Comments (collapsable) -->
            <div id="accordianId" role="tablist" aria-multiselectable="true">
              <div class="card border-0">
                <div class="subtitle-wrapper d-flex justify-content-between">
                  <h5 class="col-11 modal-subtitle p-0 mb-0">Comments</h5>
                  <div class="p-0" role="tab" id="section1HeaderId">
                    <!-- Icon -->
                    <h5 class="mb-0 p-0">
                      <a
                        data-toggle="collapse"
                        data-parent="#accordianId"
                        href="#commentsContainer"
                        aria-expanded="true"
                        aria-controls="commentsContainer"
                      >
                        <i class="uil uil-angle-down pb-0 text-right"></i>
                      </a>
                    </h5>
                  </div>
                </div>
                <div
                  id="commentsContainer"
                  class="collapse in"
                  role="tabpanel"
                  aria-labelledby="section1HeaderId"
                >
                  <div
                    id="commentsBlock"
                    class="comments-text card-body modal-text modal-text-container overflow-auto pl-0"
                  ></div>
                </div>
              </div>
            </div>
            <hr />
          </div>

          <div class="modal-footer d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark">Done</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- ----------------------------------------------------------------------- -->
  <!--                                 SCRIPTS                                 -->
  <!-- ----------------------------------------------------------------------- -->
  <!-- jQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <!-- Personal file -->
  <script src="./assets/js/main.js"></script>
</html>
