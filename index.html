<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Blog with API</title>
  </head>
  <body class="d-flex flex-column">
    <header>
      <!-- Title -->
      <div class="container-fluid">
        <div id="blogTitle">Blog with API</div>
      </div>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              GENERAL GRID                               -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- Grid -->
    <div class="container-fluid flex-grow-1 overflow-auto">
      <div class="row posts-container"></div>
    </div>

    <footer class="footer mt-auto p-2 d-flex align-items-center">
      Sticky footer
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MODAL                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade show"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="modal-subtitle">Username</h5>
            <p id="userName">Actual username</p>
            <hr />
            <h5 class="modal-subtitle">Email</h5>
            <p id="userMail">User email</p>
            <hr />
            <!-- Post text -->
            <div class="modal-text">No text enetered</div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <!-- Personal file -->
  <script src="./assets/js/main.js"></script>
</html>
